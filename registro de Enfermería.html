<!DOCTYPE html>
<html>
<head>
    <title>Registro de Enfermería</title>
</head>
<body>
    <h1>Registro de Enfermería</h1>
    <form action="procesar_registro.html" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="cedula">Cédula de Enfermería:</label>
        <input type="text" id="cedula" name="cedula" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono de Contacto:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad"><br><br>

        <label for="experiencia">Años de Experiencia:</label>
        <input type="number" id="experiencia" name="experiencia" min="0" required><br><br>

        <label for="turno">Turno de Trabajo:</label>
        <select id="turno" name="turno">
            <option value="manana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
        </select><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
